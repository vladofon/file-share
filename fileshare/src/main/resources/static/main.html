<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/api/file" method="POST" enctype="multipart/form-data">
		<p>Upload file</p>
		<input type="file" name="file"/>
		<input type="submit"/>
	</form>
	<form action="/api/share" method="POST">
		<p>Share file</p>
		<input type="text" name="email" placeholder="email"/>
		<input type="text" name="fileId" placeholder="file id"/>
		<input type="submit"/>
	</form>
</body>
</html>
